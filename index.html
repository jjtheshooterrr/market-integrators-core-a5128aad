<!doctype html>
<html lang="en">
  <head>
    <!-- Basic SEO -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Market Integrators — Digital Marketing</title>
    <meta
      name="description"
      content="Market Integrators drives traffic, leads, and revenue via PPC, SEO, web design, and video."
    />
    <meta name="author" content="Market Integrators" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.marketintegrators.com/" />

    <!-- Favicon & App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://wtjuzhjddqekvqmjbsdn.supabase.co/storage/v1/object/public/imagebuck/market-integrators-logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://wtjuzhjddqekvqmjbsdn.supabase.co/storage/v1/object/public/imagebuck/market-integrators-logo.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://wtjuzhjddqekvqmjbsdn.supabase.co/storage/v1/object/public/imagebuck/market-integrators-logo.png"
    />
    <meta name="theme-color" content="#d90429" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Market Integrators" />
    <meta property="og:title" content="Market Integrators — Digital Marketing & PPC Agency" />
    <meta
      property="og:description"
      content="Market Integrators drives traffic, leads, and revenue via PPC, SEO, web design, and video."
    />
    <meta
      property="og:image"
      content="https://wtjuzhjddqekvqmjbsdn.supabase.co/storage/v1/object/public/imagebuck/market-integrators-logo.png"
    />
    <meta property="og:image:alt" content="Market Integrators logo" />
    <meta property="og:url" content="https://www.marketintegrators.com/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Market Integrators — Digital Marketing" />
    <meta
      name="twitter:description"
      content="Performance marketing that delivers real results — PPC, SEO, and web design experts."
    />
    <meta
      name="twitter:image"
      content="https://wtjuzhjddqekvqmjbsdn.supabase.co/storage/v1/object/public/imagebuck/market-integrators-logo.png"
    />

    <!-- Preload Logo -->
    <link
      rel="preload"
      as="image"
      href="https://wtjuzhjddqekvqmjbsdn.supabase.co/storage/v1/object/public/imagebuck/market-integrators-logo.png"
    />

    <!-- Structured Data (Organization Schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Market Integrators",
        "url": "https://www.marketintegrators.com/",
        "logo": "https://wtjuzhjddqekvqmjbsdn.supabase.co/storage/v1/object/public/imagebuck/market-integrators-logo.png"
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <!-- Minimal Base Styles for Safety -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background-color: #ffffff;
        color: #0b0d12;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
